<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO -->
    <title>CPS Checker – Test Your Clicking Speed Online (Clicks Per Second)</title>
    <meta
      name="description"
      content="CPS Checker is a free online click speed test tool to measure clicks per second. Test your mouse clicking speed, improve CPS for gaming, and compare results instantly."
    />

    <meta
      name="keywords"
      content="
        cps checker,
        cps test,
        click speed test,
        clicks per second test,
        mouse click speed test,
        online cps checker,
        free cps test,
        gaming cps test,
        minecraft cps test,
        mouse clicking test,
        click test online,
        cps counter,
        fast clicking test
      "
    />

    <meta name="author" content="CPS Checker" />
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large" />

    <!-- Canonical -->
    <link rel="canonical" href="https://cpschecker.site" />

    <meta
      property="og:description"
      content="Test how fast you can click. CPS Checker helps you measure clicks per second and improve your mouse speed."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cpschecker.site" />
    <meta property="og:image" content="https://cpschecker.site/cps-score-og.png" />
    <meta property="og:site_name" content="CPS Checker" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="CPS Checker – Click Speed Test" />
    <meta
      name="twitter:description"
      content="Check your clicking speed with CPS Checker. Fast, fun, and free CPS test online."
    />
    <meta name="twitter:image" content="https://cpschecker.site/cps-score-og.png" />

    <!-- Favicon -->
    <link rel="icon" href="https://cpschecker.site/cps-score-og.png" />
    <link rel="apple-touch-icon" href="https://cpschecker.site/cps-score-og.png" />
    <meta name="theme-color" content="#0ea5a4" />

    <!-- Schema.org Structured Data - WebApplication -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "CPS Checker",
      "url": "https://cpschecker.site",
      "applicationCategory": "UtilityApplication",
      "operatingSystem": "All",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "description": "Test your clicking speed, typing speed, spacebar speed, and reaction time. Free online tools for gamers and professionals.",
      "inLanguage": "en",
      "creator": {
        "@type": "Organization",
        "name": "CPS Checker"
      }
    }
    </script>

    <!-- Schema.org Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "CPS Checker",
      "url": "https://cpschecker.site",
      "logo": "https://cpschecker.site/cps-score-og.png",
      "description": "Free online speed testing tools for clicks, typing, spacebar, and reaction time.",
      "sameAs": [
        "https://www.facebook.com/cpschecker",
        "https://twitter.com/cpschecker",
        "https://www.instagram.com/cpschecker"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Customer Service",
        "url": "https://cpschecker.site/contact"
      }
    }

    <!-- Schema.org Structured Data - WebSite -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "CPS Checker",
      "url": "https://cpschecker.site",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://cpschecker.site?search={search_term_string}"
        }
      }
    }
    </script>

    <!-- Schema.org Structured Data - BreadcrumbList -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,

        },
        {

        {

        }
